{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="container header-container h-100">
    <div class="row h-100 mt-100">
        <div>
            <h1 class="">{{ artwork.title }}</h1>
            <div class="my-5">
                <h4>A Painting By {{ artwork.artist }}</h4>
            </div>
        </div>
    </div>
</section>
<section class="container">
    <div class="row">
        <div class="col-12">
            <div class="card h-100">
                {% if artwork.image %}
                    <a href="">
                        <img class="card-img-top img-fluid" src="{{ artwork.image.url }}" alt="{{ artwork.title }}">
                    </a>
                {% else %}

                {% endif %}
                <div class="card-body text-center">
                    <div>
                        <p>{{ artwork.description }}</p>
                    </div>
                    <div>
                        <p>â‚¬{{ artwork.price }}</p>
                    </div>
                </div>
                <form class="form" action="{% url 'add_to_basket' artwork.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-12">
                            <input class="btn btn-info" type="submit" value="Add to Basket">
                        </div>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
{% endblock %}
